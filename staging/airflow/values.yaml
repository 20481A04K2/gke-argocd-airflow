airflow:
  # 1. Disable internal DB/Redis
  postgresql:
    enabled: false
  redis:
    enabled: false

  # 2. Database Connection (Using ExternalSecret)
  data:
    metadataSecretName: "airflow-db-secrets"

  # 3. Component Configs
  executor: "KubernetesExecutor"
  
  images:
    airflow:
      repository: "apache/airflow"
      tag: "2.10.0"

  # ---------------------------------------------------------
  # WEB SERVER (Fixed Health Checks)
  # ---------------------------------------------------------
  webserver:
    livenessProbe:
      initialDelaySeconds: 180  # Increased to prevent SIGTERM
      timeoutSeconds: 30
      failureThreshold: 10
    readinessProbe:
      initialDelaySeconds: 180
      timeoutSeconds: 30
      failureThreshold: 10
    resources:
      requests:
        cpu: "100m"
        memory: "512Mi"
    podAnnotations:
      gke-gcsfuse/volumes: "true"
    extraVolumes:
      - name: gcs-dags
        csi:
          driver: gcsfuse.csi.storage.gke.io
          volumeAttributes:
            bucketName: "dag-bucket213"
    extraVolumeMounts:
      - name: gcs-dags
        mountPath: /opt/airflow/dags
    extraContainers:
      - name: cloud-sql-proxy
        image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.11.0
        args: ["--port=5432", "gcp-another-pro:us-east4:vamsi"]
    waitForMigrations:
      enabled: false
    service:
      type: LoadBalancer
      annotations:
        networking.gke.io/load-balancer-type: "Internal"
      ports:
        - name: airflow-ui
          port: 8080

  # ---------------------------------------------------------
  # SCHEDULER
  # ---------------------------------------------------------
  scheduler:
    resources:
      requests:
        cpu: "100m"
        memory: "512Mi"
    podAnnotations:
      gke-gcsfuse/volumes: "true"
    extraVolumes:
      - name: gcs-dags
        csi:
          driver: gcsfuse.csi.storage.gke.io
          volumeAttributes:
            bucketName: "dag-bucket213"
    extraVolumeMounts:
      - name: gcs-dags
        mountPath: /opt/airflow/dags
    extraContainers:
      - name: cloud-sql-proxy
        image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.11.0
        args: ["--port=5432", "gcp-another-pro:us-east4:vamsi"]
    waitForMigrations:
      enabled: false

  # ---------------------------------------------------------
  # TRIGGERER (Fixed: Added Cloud SQL Proxy)
  # ---------------------------------------------------------
  triggerer:
    resources:
      requests:
        cpu: "50m"
        memory: "256Mi"
    extraContainers:
      - name: cloud-sql-proxy
        image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.11.0
        args: ["--port=5432", "gcp-another-pro:us-east4:vamsi"]

  statsd:
    resources:
      requests:
        cpu: "50m"
        memory: "128Mi"

  # ---------------------------------------------------------
  # WORKERS
  # ---------------------------------------------------------
  workers:
    resources:
      requests:
        cpu: "100m"
        memory: "512Mi"
    podAnnotations:
      gke-gcsfuse/volumes: "true"
    extraVolumes:
      - name: gcs-dags
        csi:
          driver: gcsfuse.csi.storage.gke.io
          volumeAttributes:
            bucketName: "dag-bucket213"
    extraVolumeMounts:
      - name: gcs-dags
        mountPath: /opt/airflow/dags

  # ---------------------------------------------------------
  # 4. JOBS
  # ---------------------------------------------------------
  migrateDatabaseJob:
    useHelmHooks: false
    resources:
      requests:
        cpu: "50m"
        memory: "128Mi"
    extraContainers:
      - name: cloud-sql-proxy
        image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.11.0
        args: ["--port=5432", "gcp-another-pro:us-east4:vamsi"]

  createUserJob:
    useHelmHooks: false
    resources:
      requests:
        cpu: "50m"
        memory: "128Mi"
    extraContainers:
      - name: cloud-sql-proxy
        image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.11.0
        args: ["--port=5432", "gcp-another-pro:us-east4:vamsi"]

  # 5. DAG Storage
  dags:
    gitSync:
      enabled: false
    persistence:
      enabled: false

  # 6. Workload Identity & RBAC
  rbac:
    create: true
  serviceAccount:
    create: true
    annotations:
      iam.gke.io/gcp-service-account: "airflow-gsa@gcp-another-pro.iam.gserviceaccount.com"

  # 7. LOG STORAGE & CONFIG
  logs:
    persistence:
      enabled: false 
  config:
    core:
      load_examples: "False"
      dags_folder: "/opt/airflow/dags"
